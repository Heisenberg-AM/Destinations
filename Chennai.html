
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrita Hotels - Luxury Stays in Kerala</title>
    <meta name="description" content="Discover luxury hotels and resorts in Kerala with Amrita Hotels. Book your perfect stay with world-class amenities and breathtaking views.">
    <meta name="author" content="Amrita Hotels">
    
    <meta property="og:title" content="Amrita Hotels - Luxury Stays in Kerala">
    <meta property="og:description" content="Discover luxury hotels and resorts in Kerala with Amrita Hotels. Book your perfect stay with world-class amenities and breathtaking views.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://images.unsplash.com/photo-1570214476695-19bd1469d1a0?w=1200&h=630&fit=crop">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@amrita_hotels">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1570214476695-19bd1469d1a0?w=1200&h=630&fit=crop">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #fef7ed, #fef3c7);
            min-height: 100vh;
            color: #7d8f46;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to right, #fef3c7, #fed7aa);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-circle {
            width: 4rem;
            height: 4rem;
            background: linear-gradient(to bottom right, #22d3ee, #3b82f6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-weight: bold;
            color: #7d8f46;
        }

        .logo-text .main {
            font-size: 1.25rem;
        }

        .logo-text .sub {
            font-size: 0.875rem;
            border-top: 1px solid #b8c27f;
            padding-top: 0.25rem;
        }

        .nav {
            display: none;
            gap: 2rem;
        }

        .nav a {
            color: #62703a;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: #444c2c;
        }

        .header-buttons {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: 2px solid;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            background: none;
            font-size: 1rem;
        }

        .btn-green {
            border-color: #22c55e;
            color: #16a34a;
        }

        .btn-green:hover {
            background-color: #22c55e;
            color: white;
        }

        .btn-blue {
            border-color: #3b82f6;
            color: #2563eb;
        }

        .btn-blue:hover {
            background-color: #3b82f6;
            color: white;
        }

        /* Search Form Styles */
        .search-section {
            padding: 2rem 0;
        }

        .search-form {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 1.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .search-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .search-field {
            border: 1px solid #e2e8c8;
            border-radius: 0.5rem;
            padding: 1rem;
            transition: border-color 0.2s;
        }

        .search-field:hover {
            border-color: #9dad5e;
        }

        .field-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7d8f46;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .field-input {
            width: 100%;
            border: none;
            outline: none;
            color: #505a31;
            font-weight: 500;
            font-size: 1rem;
        }

        .search-button {
            background: linear-gradient(to right, #9dad5e, #7d8f46);
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .search-button:hover {
            background: linear-gradient(to right, #7d8f46, #62703a);
            transform: scale(1.05);
        }

        /* Hero Section Styles */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .hero-text {
            background: linear-gradient(to bottom right, #fef3c7, #fed7aa);
            border-radius: 1rem;
            padding: 2rem;
            border: 2px solid #e2e8c8;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideInLeft 0.8s ease-out;
        }

        .hero-title {
            font-size: 3.75rem;
            font-weight: bold;
            color: #62703a;
            padding-top: 4rem;
        }

        .hero-subtitle {
            color: #7d8f46;
            margin-top: 1rem;
            font-size: 1.125rem;
        }

        .hero-image {
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            animation: slideInRight 0.8s ease-out;
        }

        .hero-image img {
            width: 100%;
            height: 20rem;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .hero-image:hover img {
            transform: scale(1.1);
        }

        /* Results Section Styles */
        .results-section {
            animation: fadeIn 0.6s ease-out;
        }

        .results-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: #505a31;
            margin-bottom: 1.5rem;
        }

        .results-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid #b8c27f;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            background: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-button:hover {
            background-color: #f0f3e2;
        }

        .results-count {
            color: #62703a;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sort-label {
            color: #62703a;
            font-weight: bold;
        }

        .sort-select {
            border: 1px solid #b8c27f;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            outline: none;
        }

        /* Hotel Card Styles */
        .hotel-cards {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .hotel-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.5s;
            animation: fadeIn 0.6s ease-out;
        }

        .hotel-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: translateY(-8px);
        }

        .hotel-content {
            display: flex;
            flex-direction: column;
        }

        .hotel-image {
            width: 100%;
            height: 16rem;
            overflow: hidden;
        }

        .hotel-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s;
        }

        .hotel-card:hover .hotel-image img {
            transform: scale(1.1);
        }

        .hotel-details {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .hotel-info {
            flex: 1;
            min-width: 300px;
        }

        .hotel-location {
            color: #7d8f46;
            margin-bottom: 0.5rem;
        }

        .hotel-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #505a31;
            margin-bottom: 1rem;
        }

        .hotel-rating {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .rating-badge {
            background-color: #22c55e;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }

        .stars {
            display: flex;
            gap: 0.125rem;
        }

        .star {
            width: 1rem;
            height: 1rem;
        }

        .star.filled {
            color: #fbbf24;
            fill: currentColor;
        }

        .star.empty {
            color: #d1d5db;
        }

        .sustainable-badge {
            display: inline-block;
            background-color: #dcfce7;
            color: #166534;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .hotel-pricing {
            text-align: center;
            min-width: 200px;
        }

        .price-label {
            color: #62703a;
            margin-bottom: 0.5rem;
        }

        .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #505a31;
            margin-bottom: 1.5rem;
        }

        .price-per {
            font-size: 1rem;
            font-weight: normal;
        }

        .book-button {
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
            padding: 1rem 2rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1.125rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .book-button:hover {
            background: linear-gradient(to right, #dc2626, #b91c1c);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .search-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .hotel-content {
                flex-direction: row;
            }
            
            .hotel-image {
                width: 20rem;
                height: auto;
            }
        }

        @media (min-width: 1024px) {
            .nav {
                display: flex;
            }
            
            .hero-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Filter dropdown styles */
        .filter-dropdown {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #e2e8c8;
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 10;
            margin-top: 0.5rem;
        }

        .filter-dropdown.show {
            display: block;
        }

        .chevron {
            transition: transform 0.2s;
        }

        .chevron.rotated {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <!-- Logo Section -->
                <div class="logo-section">
                    <div class="logo-circle">AU</div>
                    <div class="logo-text">
                        <div class="main">AMRITA</div>
                        <div class="sub">HOTELS</div>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="nav">
                    <a href="#">Destinations</a>
                    <a href="#">Resorts</a>
                    <a href="#">Rewards</a>
                    <a href="#">Meetings</a>
                    <a href="#">Deals</a>
                    <a href="#">Reservations</a>
                </nav>

                <!-- Action Buttons -->
                <div class="header-buttons">
                    <button class="btn btn-green" onclick="alert('Language/Currency selector')">EN | INR</button>
                    <button class="btn btn-blue" onclick="alert('Sign in functionality')">Sign In</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Search Form -->
        <div class="search-section">
            <form class="search-form" onsubmit="handleSearch(event)">
                <div class="search-grid">
                    <!-- Destination -->
                    <div class="search-field">
                        <div class="field-label">
                            <span>📍</span>
                            <span>Where are you going?</span>
                        </div>
                        <input type="text" class="field-input" placeholder="Destination or hotel" value="Kochi" id="destination">
                    </div>

                    <!-- Check-in -->
                    <div class="search-field">
                        <div class="field-label">
                            <span>📅</span>
                            <span>Check-in</span>
                        </div>
                        <input type="date" class="field-input" id="checkin">
                    </div>

                    <!-- Check-out -->
                    <div class="search-field">
                        <div class="field-label">
                            <span>📅</span>
                            <span>Check-out</span>
                        </div>
                        <input type="date" class="field-input" id="checkout">
                    </div>

                    <!-- Rooms and Guests -->
                    <div class="search-field">
                        <div class="field-label">
                            <span>👥</span>
                            <span>Rooms & Guests</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem;">
                            <select class="field-input" id="rooms" style="flex: 1;">
                                <option value="1">1 Room</option>
                                <option value="2">2 Rooms</option>
                                <option value="3">3 Rooms</option>
                            </select>
                            <select class="field-input" id="guests" style="flex: 1;">
                                <option value="1">1 Guest</option>
                                <option value="2" selected>2 Guests</option>
                                <option value="3">3 Guests</option>
                                <option value="4">4 Guests</option>
                            </select>
                        </div>
                    </div>

                    <!-- Search Button -->
                    <div style="display: flex; align-items: end;">
                        <button type="submit" class="search-button" style="width: 100%;">
                            Search Hotels
                        </button>
                    </div>
                </div>
            </form>

            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-text">
                    <h1 class="hero-title">Kochi</h1>
                    <p class="hero-subtitle">Discover the beauty of God's Own Country</p>
                </div>
                <div class="hero-image">
                    <img src="https://images.unsplash.com/photo-1570214476695-19bd1469d1a0?w=600&h=400&fit=crop" alt="Kochi Backwaters">
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2 class="results-title">Hotels in Kochi</h2>
                
                <!-- Filters and Sort -->
                <div class="results-controls">
                    <div class="controls-left">
                        <div style="position: relative;">
                            <button class="filter-button" onclick="toggleFilters()">
                                <span>🔍</span>
                                <span>Filters</span>
                                <span class="chevron" id="filterChevron">▼</span>
                            </button>
                            <div class="filter-dropdown" id="filterDropdown">
                                <p>Filter options would go here</p>
                            </div>
                        </div>
                        <span class="results-count">Showing 3 results</span>
                    </div>
                    
                    <div class="sort-controls">
                        <span class="sort-label">Sort by:</span>
                        <select class="sort-select" id="sortBy" onchange="handleSort()">
                            <option value="distance">Distance</option>
                            <option value="price">Price</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                </div>

                <!-- Hotel Listings -->
                <div class="hotel-cards" id="hotelCards">
                    <!-- Hotels will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hotel data
        const hotels = [
            {
                id: 1,
                name: "Radisson Blue Kollam International Airport",
                location: "Kerala, India",
                rating: 5.0,
                price: "6,884.24",
                image: "https://images.unsplash.com/photo-1566073771259-6a8506099945?w=400&h=300&fit=crop",
                sustainable: true
            },
            {
                id: 2,
                name: "Radisson Blue Varkala International Beach",
                location: "Kerala, India",
                rating: 4.0,
                price: "5,200.50",
                image: "https://images.unsplash.com/photo-1571003123894-1f0594d2b5d9?w=400&h=300&fit=crop",
                sustainable: true
            },
            {
                id: 3,
                name: "Radisson Peru Hotels",
                location: "Kerala, India",
                rating: 5.0,
                price: "7,500.00",
                image: "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=400&h=300&fit=crop",
                sustainable: true
            }
        ];

        // Render stars
        function renderStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                const filled = i <= rating;
                starsHTML += `<svg class="star ${filled ? 'filled' : 'empty'}" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                </svg>`;
            }
            return starsHTML;
        }

        // Render hotels
        function renderHotels() {
            const container = document.getElementById('hotelCards');
            container.innerHTML = '';

            hotels.forEach((hotel, index) => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-card';
                hotelCard.style.animationDelay = `${index * 200}ms`;
                
                hotelCard.innerHTML = `
                    <div class="hotel-content">
                        <div class="hotel-image">
                            <img src="${hotel.image}" alt="${hotel.name}">
                        </div>
                        <div class="hotel-details">
                            <div class="hotel-info">
                                <p class="hotel-location">${hotel.location}</p>
                                <h3 class="hotel-name">${hotel.name}</h3>
                                
                                <div class="hotel-rating">
                                    <div class="rating-badge">${hotel.rating.toFixed(1)}</div>
                                    <div class="stars">${renderStars(hotel.rating)}</div>
                                </div>

                                ${hotel.sustainable ? '<div class="sustainable-badge">Sustainable Stays</div>' : ''}
                            </div>

                            <div class="hotel-pricing">
                                <p class="price-label">From</p>
                                <p class="price">₹ ${hotel.price} <span class="price-per">/night</span></p>
                                <button class="book-button" onclick="bookHotel(${hotel.id})">Book Now</button>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(hotelCard);
            });
        }

        // Search functionality
        function handleSearch(event) {
            event.preventDefault();
            const destination = document.getElementById('destination').value;
            const checkin = document.getElementById('checkin').value;
            const checkout = document.getElementById('checkout').value;
            const rooms = document.getElementById('rooms').value;
            const guests = document.getElementById('guests').value;
            
            alert(`Searching for ${rooms} room(s) for ${guests} guest(s) in ${destination} from ${checkin} to ${checkout}`);
        }

        // Filter toggle
        function toggleFilters() {
            const dropdown = document.getElementById('filterDropdown');
            const chevron = document.getElementById('filterChevron');
            
            dropdown.classList.toggle('show');
            chevron.classList.toggle('rotated');
        }

        // Sort functionality
        function handleSort() {
            const sortBy = document.getElementById('sortBy').value;
            alert(`Sorting by: ${sortBy}`);
        }

        // Book hotel
        function bookHotel(hotelId) {
            const hotel = hotels.find(h => h.id === hotelId);
            alert(`Booking ${hotel.name} for ₹${hotel.price}/night`);
        }

        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            document.getElementById('checkin').value = today.toISOString().split('T')[0];
            document.getElementById('checkout').value = tomorrow.toISOString().split('T')[0];
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderHotels();
            setDefaultDates();
        });

        // Close filter dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const filterButton = event.target.closest('.filter-button');
            const filterDropdown = document.getElementById('filterDropdown');
            
            if (!filterButton && filterDropdown.classList.contains('show')) {
                filterDropdown.classList.remove('show');
                document.getElementById('filterChevron').classList.remove('rotated');
            }
        });
    </script>
</body>
</html>
